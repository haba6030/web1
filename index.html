<h2>멜로가 체질</h2>
<p>
  서른, 견디기 힘든 현실 속에서도 서른 살 이기에 아직 꿈을 꾸는 그들.
  일과 연애에 대한 고민을 친구들에게 털어놓고 위로 받으며 한 걸음씩 성장하는 서른 살 그녀들의 판타지.

  비록 현재 처한 상황이 녹록치 않을지라도!
  이룬 것이 단 하나도 없을지라도!
  그래도 꿋꿋하게 나아가는 대한민국의 모든 서른 들에게 이 드라마를 바친다.
